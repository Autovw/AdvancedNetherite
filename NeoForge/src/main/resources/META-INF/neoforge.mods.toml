[[dependencies.advancednetherite]]
    modId="neoforge"
    # The type of the dependency. Can be one of "required", "optional", "incompatible" or "discouraged" (case insensitive).
    # 'required' requires the mod to exist, 'optional' does not
    # 'incompatible' will prevent the game from loading when the mod exists, and 'discouraged' will show a warning
    type="required"
    versionRange="[21.3.0,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.advancednetherite]]
    modId="minecraft"
    type="required"
    versionRange="[1.21.3]"
    ordering="NONE"
    side="BOTH"

[modproperties.advancednetherite]
    #Catalogue also supports items. Use "catalogueItemIcon" instead.
    catalogueImageIcon="advancednetherite_logo.png" #Optional support for Cataloque mod.
    configuredBackground="minecraft:textures/block/netherite_block.png" #Optional support for Configured mod.

